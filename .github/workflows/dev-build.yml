name: Development Build

on:
  push:
    branches: [dev]
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    name: Build Development
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build iOS development
        run: eas build --platform ios --profile development --non-interactive --no-wait

      - name: Notify Slack/Discord (optional)
        if: success()
        run: |
          echo "Development build started successfully!"
          # Add webhook notification here if you use Slack/Discord
